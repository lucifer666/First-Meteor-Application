<head>
	<title>Leaderboard</title>
</head>
<body>
	<h1>Leaderboard</h1>
	<h1>{{> leaderboard }}</h1>
</body>
<template name="leaderboard">
	<!-- 
	// new approach
	{{ player}}
	{{ otherHelperFunction }}
	-->
	<ul>
		{{#each player}}
			<li class="player {{ selectedClass }}"> {{ name }} : {{ score }} </li>
		{{ /each }}
		<br>
		{{#if showSelectedPlayer}}
		<li> Selected player: {{ showSelectedPlayer.name }} </li>
		{{/if}}
	</ul>
	{{#if showSelectedPlayer}}
	<input type="button" class="increment" value="Give 5 Points">
	{{/if}}
	<input type="button" class="decrement" value="Take 5 Points">
	<input type="button" class="remove" value="Remove player">

	<br><br><br>
	{{> addPlayerForm}}
	<h6> The number of players in the collection is: {{ countPlayers }} </h6>
</template>

<template name="addPlayerForm">
	<form>
		<p>Player Name: <input type="text" name="playerName"></p>
		<p>Score: <input type="text" name="scoreNumber"></p>
		<input type="submit" value="Add Player">
	</form>

</template>
